<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="container flex m-0 items-center min-w-min h-screen">
    <div class="mx-auto text-center">
      <div class="flex">
        <a
          class="font-medium text-indigo-500 dark:text-indigo-200 hover:text-indigo-700 hover:dark:text-indigo-400 text-inherit"
          href="#"
          target="_blank"
        >
          <img
            src="/images/logo/programming-lang/vite.svg"
            class="h-auto w-24 p-3 logo"
            alt="Vite logo"
          />
        </a>
        <a
          class="font-medium text-indigo-500 dark:text-indigo-200 hover:text-indigo-700 hover:dark:text-indigo-400 text-inherit"
          href="#"
          target="_blank"
        >
          <img
            src="/images/logo/programming-lang/javascript.svg"
            class="h-auto w-24 p-3 vanilla"
            alt="JavaScript logo"
          />
        </a>
      </div>
      <div class="mt-5">
        <h1
          className="font-bold underline text-6xl text-stone-900 dark:text-stone-100"
        >
          Hello Vite!
        </h1>
        <p class="text-stone-500 dark:text-stone-200 read-the-docs">
          Learn more
        </p>
      </div>
    </div>
  </body>
</html>
